<div class="wrapper">
	<div class="header header-filter" style="background-image: url('{{ site.baseurl }}/{{ site.headerImage }}');">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="brand">
						<h2>{{ page.title }}</h2>
						{% if page.date %}
                                                <p>Posted on {{ page.date | date_to_string }}</p>
                                                 {% endif %}
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
