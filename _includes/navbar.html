<!-- Navbar -->
<nav class="navbar navbar-transparent navbar-fixed-top navbar-color-on-scroll">
        <div class="container">
        <div class="navbar-header">
	{% include site_search.html %}
	    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-index">
	        	<span class="sr-only">Toggle navigation</span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	    	</button>
	    	<a href="{{ site.baseurl }}">
	        	<div class="logo-container">
	                <div class="logo">
	                    <img src="{{ site.baseurl }}/static/img/logo.png" alt="Imbue" rel="tooltip" title="{{ site.description }}" data-placement="bottom" data-html="true">
	                </div>
	                <div class="brand">
	                    {{ site.title }}
	                </div>


				</div>
	      	</a>
	    </div>
	    <div class="collapse navbar-collapse" id="navigation-index">
	    	<ul class="nav navbar-nav navbar-right">
			{% for y in site.data.navigation %}
			<li>
				<a rel="tooltip" title="{{ y.tooltip }}" data-placement="bottom" href="{{ y.url }}" class="btn btn-white btn-simple btn-just-icon">
				<i class="fa {{ y.icon }}"></i>
				</a>
			</li>
			{% endfor %}
		</ul>
	    </div>
	</div>
</nav>
<!-- End Navbar -->
