<!-- Navbar -->
<nav class="navbar navbar-transparent navbar-fixed-top navbar-color-on-scroll">
	<div class="container">
        <div class="navbar-header">
	    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-index">
	        	<span class="sr-only">Toggle navigation</span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	        	<span class="icon-bar"></span>
	    	</button>
	    	<a href="http://www.creative-tim.com">
	        	<div class="logo-container">
	                <div class="logo">
	                    <img src="{{ site.baseurl }}/static/img/logo.png" alt="Creative Tim Logo" rel="tooltip" title="<b>Material Kit</b> was Designed & Coded with care by the staff from <b>Creative Tim</b>" data-placement="bottom" data-html="true">
	                </div>
	                <div class="brand">
	                    {{ site.title }}
	                </div>


				</div>
	      	</a>
	    </div>
	    <div class="collapse navbar-collapse" id="navigation-index">
	    	<ul class="nav navbar-nav navbar-right">
	{% if site.allowsearch ==  true %}
		<li>
                   <a href="javascript:void(0)" onclick="superSearch.toggle()" class="super-search__close-btn">X</a>
                   <input type="text" placeholder="Type here to search" class="super-search__input" id="js-super-search__input">
                   <ul class="super-search__results" id="js-super-search__results"></ul>
               </li>	
	 {% endif %}
			{% for y in site.data.navigation %}
				<li>
				<a rel="tooltip" title="{{ y.tooltip }}" data-placement="bottom" href="{{ y.url }}" class="btn btn-white btn-simple btn-just-icon">
				<i class="fa {{ y.icon }}"></i>
				</a>
			</li>
			{% endfor %}
		</ul>
	    </div>
	</div>
</nav>
 <script>superSearch({
 	// Change to your own rss feed file path
 	searchFile: '//feed/rss.xml'
 });</script>
<!-- End Navbar -->
