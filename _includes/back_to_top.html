<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-chevron-up" aria-hidden="true"></i></button>
<script>
window.onscroll=function(){scrollFunction()};function scrollFunction(){if(document.body.scrollTop>1000||document.documentElement.scrollTop>1000){document.getElementById("myBtn").style.display="block";}else{document.getElementById("myBtn").style.display="none";}}function topFunction(){document.body.scrollTop=0;document.documentElement.scrollTop=0;}
</script>
