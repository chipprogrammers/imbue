{% if include.alt %}{% assign altText = include.alt %}{% else %}{% assign altText = include.caption %}{% endif %}
{% if include.position=center %}
<figure>
 <!-- <div class="clearfix"> -->
  <img src="{{ include.image }}" class="img-responsive center-block" {% if altText %}alt="{{ altText }}"{% endif %}>
 <!-- </div> -->
    {% if include.caption %} <figcaption>{{ include.caption }}</figcaption>{% endif %}
</figure>
{% else %}
<figure style="{% if include.position %}float:{{ include.position }}{% endif %};">
 <!-- <div class="clearfix"> -->
  <img src="{{ include.image }}" class="img-responsive" {% if altText %}alt="{{ altText }}"{% endif %}>
 <!-- </div> -->
    {% if include.caption %} <figcaption>{{ include.caption }}</figcaption>{% endif %}
</figure>
{% endif %}
