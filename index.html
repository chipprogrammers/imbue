---
layout: main
---
<div class="main">
    <div class="col-md-10 col-lg-8 col-xl-6 ml-auto mr-auto">
        </br>
      {% for post in paginator.posts %}
        <div class="card">
      <ul class="nav nav-tabs nav-tabs-neutral justify-content-center" role="tablist" data-background-color="{{ site.color }}">
       <li class="nav-item">
       <i class="now-ui-icons objects_umbrella-13"></i> {{ post.title }}
           </li>
       </ul>
     <div class="card-body">
       <div class="tab-content text-center">
           <div class="tab-pane active" id="home" role="tabpanel">
           <button class="btn btn-success btn-round">
               <i class="fa fa-calendar" aria-hidden="true"></i> {{ post.date | date_to_string }}
               </button>
           <p>{{ post.content | strip_html | truncatewords: 40 }}</p>
               <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary">Read More</a>
           </div>
         </div>
        </div>
      </div>
       {% endfor %}
     </div>
</div>
    <!-- Pagination links -->
